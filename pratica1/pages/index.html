<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <script type="text/javascript" src="js/form.js"></script>

    <title>Imoveis SA</title>
    
</head>
<body>
    <header>
      <h2>Imoveis SA</h2>
    </header>
    
    <section>
      <nav>
        <ul>
          <li><a href="#" onclick="Mudarestado('minhaDiv')">Cadastrar</a></li>
          <li><a href="#"  onclick="Mudarestado('minhaDiv')">Listar</a></li>
        </ul>
      </nav>
      
      <article>

        <div id="minhaDiv">
            <form id="form">
              <label for="ftitulo">Titulo</label>
              <input type="text" id="titulo" name="titulo" placeholder="Titulo">
          
              <label for="ldescriao">Descrição</label>
              <input type="text" id="descricao" name="descricao" placeholder="Descrição">

              <label for="fquartos">quartos</label>
              <input type="text" id="quartos" name="quartos" placeholder="quartos">
          
              <label for="lvagaG">Vaga de Garagem</label>
              <input type="text" id="vagaG" name="vagaG" placeholder="Vaga Garagem">

              <label for="lareaT">Área do Terreno</label>
              <input type="text" id="areaT" name="areaT" placeholder="Area terreno">

              <label for="lareaC">Área Construida</label>
              <input type="text" id="areaC" name="areaC" placeholder="Area Construida">
            
              <label for="llocalidade">Localidade</label>
              <input type="text" id="localidade" name="localidade" placeholder="Localidade">

              <label for="lpreco">Preço</label>
              <input type="text" id="preco" name="preco" placeholder="Area terreno">

              <label for="limage">Link da imagem</label>
              <input type="text" id="image" name="image" placeholder="Link da imagem">
            
              <input type="submit" value="Salvar" onclick="adicionar()">
              <input type="button" value="Limpar" onclick="limparCampus()">
            </form>
          </div>

        <h1>Lista de Imoveis</h1>
        <ul id="lista">
          
        </ul>
      </article>
    </section>
    
    <footer>
